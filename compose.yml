services:
  flask:
    build: .
    env_file:
      - ./.env
    volumes:
      - .:/app
    environment:
      FLASK_APP: run
      FLASK_DEBUG: 1
    expose:
      - "8000"
    ports:
      - "8000:8000"
    command: sh -c "gunicorn --bind 0.0.0.0:8000 run:app"

  celery:
    build: .
    env_file:
      - ./.env
    volumes:
      - .:/app
    environment:
      FLASK_APP: run
    command: celery -A run.celery worker --loglevel INFO
    depends_on:
      - redis

  redis:
    image: redis
    ports:
      - 6379:6379

